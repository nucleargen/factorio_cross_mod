omnimatter-impure-lvl-per-tier=Количество технологий примесной добычи для каждого вида руды. От 1 до 5
omnimatter-pure-lvl-per-tier=Количество ступеней на каждую ступень омнитрактора. От 1 до 6, общее количество будет в 3 раза больше
omnimatter-pure-tech-cost-tier-increase=Задает прирост стоимости технологий по мере продвижения по ступеням
omnimatter-pure-tech-level-cost-increase=Определяет, как быстро растет стоимость технологий.\n Осторожно, кумулятивно и, соответственно, очень чувствительно для большинства технологий
omnimatter-tier-impure-dependency=На этом уровне примесной добычи доступна для изучения следующая ступень омнитрактора
omnimatter-tier-pure-dependency=На этом уровне простой добычи доступна для изучения следующая ступень омнитрактора
omnimatter-pure-tech-tier-cost-increase=Стоимость технологий простой добычи растет на данную величину на каждой ступени
