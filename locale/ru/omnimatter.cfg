[mod-setting-description]
omnimatter-max-tier=Задает максимальную ступень омнитракторов, должно быть не менее 3
omnimatter-infinite=Разрешает генерацию бесконечных месторождений омнита в игровом мире
omnimatter-beginner-multiplier=Для облегчения старта умножает все технологии первой ступени омнитракции на заданное число. Между 0.2 и 5
omnimatter-fluid-dependency=Задает, на каком уровне жидкостных технологий, сразу за предыдущей технологией омнитрактора, будет доступна следующая ступень омнитрактора
