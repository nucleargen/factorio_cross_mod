[mod-setting-description]
omnimatter-max-tier=Задает максимальную ступень омнитракции (омнитракторов). Не менее 3.
omnimatter-infinite=Включает генерацию месторождений бесконечного омнита.
omnimatter-beginner-multiplier=Множитель стоимости ранних технологий: Умножает цены технологий до Электрического Омнитратора 1 на указанную величину. Число менее 1 сделает эти исследования проще.
omnimatter-fluid-dependency=Для перехода на следующую ступень нужно изучить указанное число жидкостных технологий. Большее число требует большего числа исследований для перехода к следующему омнитрактору. От 1 до числа жидкостных технологий за ступень.
omnimatter-fluid-lvl-per-tier=Определяет количество жидкостных технологий на каждой ступени омнитракции.
omnimatter-fluid-lvl=Определяет число жидкостных технологий для достижения максимальной эффективности в работе с каждой омни-жидкостью. Больше число - больше технологий.
omnimatter-impure-lvl-per-tier=Число примесных технологий для каждой руды.
omnimatter-pure-lvl-per-tier=Число технологий чистой омнитракции руды на каждую ступень омнитракции. Общее число технологий будет в 3 раза больше указанного.
omnimatter-pure-tech-cost-tier-increase=Множитель увеличения цены технологий по мере продвижения по ступеням омнитракции.
omnimatter-pure-tech-level-cost-increase=Определяет скорость увеличения цены технологий по мере роста уровней. Осторожно, эффект кумулятивен и очень чувствителен, особенно при большом количестве технологий.
omnimatter-tier-impure-dependency=На этих уровнях примесной омнитракции открывается следующая ступень омнитракции.
omnimatter-tier-pure-dependency=На этих уровнях чистой омнитракции открывается следующая ступень омнитракции.
omnimatter-pure-tech-tier-cost-increase=Стоимость исследования технологий чистой омнитракции увеличивается с каждой ступенью.
omnimatter-linear-science-packs=При включении, количество требуемых научных пакетов при исследованиях омнитракции увеличивается линейно. Иначе - экспоненциально.
omnimatter-rocket-locked=При включении требует изучения всех технологий омнитракции для изучения ракетной шахты.
omnimatter-science-pack-constant=Задает экспоненту роста числа требуемых научных пакетов для исследования омнитракции. При 0 будет линейная зависимость.
omnimatter-infinite-omnic-acid=При включении добыча бесконечного омнита будет требовать омникислоту.
omnimatter-recyclable-stone=Переработку камня в омнит