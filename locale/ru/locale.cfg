[mod-setting-description]
fcm_strange_matter_only_omnite=При включении позволяет конвертировать Странную материю только в омнит, но ни в какие другие ресурсы\n\nДоступно, только если моды Omnimatter и StrangeMatter включены одновременно
fcm_jungle_enabled=При включении создает очень плотные леса на всех допустимых поверхностях
fcm_jungle_density=Плотность генерируемых лесов. Осторожно! Высокая плотность может вызвать жуткие лаги!
fcm_mountains_enabled=При включении создаёт горы на месторождениях рудных ресурсов на всех допустимых поверхностях
fcm_mountains_max_stone_particles=Максимальное число камешков около каждой созданной горы
fcm_mountains_density=Меньше число - выше плотность
fcm_debug_mode=Включает логгирование для отладки
fcm_big_brother_tweaks=Меняет радиус, время сканирования и потребление энергии радарами и камерами слежения мода Big brother.
fcm_big_brother_base_time=Время сканирования при неизученной технологии эффективности радаров. Стандартное время сканирования без модов ~33.3с
fcm_big_brother_exponent=Определяет, насколько быстро уменьшается время сканирования по мере изучения эффективности радаров. Значение = 0 приводит к тому, что время не изменяется вообще, -0.5 - очень быстро убывает почти до 0.
fcm_big_bags_magazine_factor=Умножает количество патронов во всех магазинах на данное значение
fcm_big_bags_stack_factor=Умножает количество предметов в стопках на данное значение
fcm_simple_science_enabled=Включает необходимость непосредственного изучения исследовательских пакетов. Все иследовательские пакеты, кроме 1, должны быть изучены в дереве технологий. Новые технологии имеют небольшую стоимость и зависимость от компонентов изучаемого исследовательского пакета.

