[mod-description]
factorio_cross_mod=Интегрирует другие моды друг с другом. Допустимо использование любой комбинации поддерживаемых модов. Добавляет русскую локализацию и содержит в себе несколько мелких старых модов. Гибкие настройки.

omnimatter=Заменяет все руды одной - Омнитом, из которого можно получить любой другой ресурс
StrangeMatter=Всегда желали преобразовать энергию в материю? Данный мод позволит это сделать!

BigBags=Большие сумки повсюду! Больше места в инвентаре, на поясе, больше логистических и мусорных слотов, выше емкость и скорость роботов, увеличенная вместимость пачек и ручной манипулятор для удаленного взаимодействия...
Big_Brother=Большой брат следит за тобой! Исследуй улучшения радара в области усиления, эффективности и наблюдения.
DayPhaseAdjuster=Позволяет изменить длительность различных фаз дня и ночи
EvoGUI=Размещает несколько удобных индикаторов на панели управления, предоставляющих различные статистические данные
Expanded_Color_Lamps=Добавляет несколько цветов для использования в лампах, подключенных к логическим сетям
FARL=Полностью Автоматизированный Рельсоукладчик
Flare Stack=Добавляет постройки для уничтожения ненужных предметов и жидкостей
InfiniteInserterCapacity_Research=Добавляет бесконечное исследование для увеличения бонуса вместимости манипуляторов
KS_Power=Дополнительные способы получения электроэнергии
Noxys_Waterfill=Несколько вариантов размещаемых водоемов. Гибкие настройки.
Nuclear Locomotives=Используй силу атомов для движения своих поездов
Orbital Ion Cannon=Когда нужно призвать гром, чтобы разделаться с этими надоедливыми кусаками - запусти ракеты с ионной пушкой и покажи жукам, кто здесь хозяин.
Power Armor MK3=Увеличенная и улучшенная силовая броня; с бОльшей сеткой оборудования (14x14)/(20x20) и бОльшим бонусом размера инвентаря(+50)/(+60), также добавляет новое оборудование.
SpaceMod=Значительно расширяет окончание игры, требуя множество запусков ракет, увеличения количества и длительности исследований. Требует более 40 запусков и добавляет новые предметы для перевозки на орбиту. Целью является постройка космического корабля, способного безопасно увезти игрока с планеты домой. Обновленная графика от Steinerrr.
Warehousing v15=Складирование дает большие постройки для хранения. Основано на оригинальном моде от Anoyomouse. Храните всё! Хранилища от Hanniballo
YARM=Позволяет отслеживать состояние месторождений ресурсов
air-filtering=Машины для уменьшения загрязнения
alien-biomes=Коллекция дополнительных биомов. Также добавляет новые варианты деревьев и других элементов ландшафта. Уникальная графика деревье типа ёлок и вулканических коралловых деревьев.
angelsinfiniteores=
cableSteelMaking=Мод, позволяющий улучшить производство медного кабеля и стали
creative-mode=
folk-shuttle=Ремейк оригинального челночного поезда от Simwir
rso-mod=Полностью переопределяет систему генерации ресурсов
omnimatter_wood=Добавляет способы производства дерева из омнита
Factorissimo2=Официальный, переработанный и улучшенный вариант вариант Factorissimo. Размещай заводы, входи в них и строй свои фабрики внутри!
Ruins=Вы не первый, оказавшийся здесь, и вы не будете последним. Относительно часто вы будете обнаруживать руины старых разрушенных баз, некоторые даже с работающей защитой. Исследуйте их на предмет наличия ресурсов и приключений, если хотите, но будьте осторожны, защитная автоматика по-прежнему работает, и вы - не её хозяин.
Robot_Battery_Research=Добавляет технологию для бесконечного увеличения емкости батарей роботов
water-fix=Исправляет графику береговой линии так, что она теперь может касаться любого типа ландшафта, включая бетон, каменные плиты и модифицированные биомы. Бетон и каменные плиты теперь также могут быть размещены на самой границе воды. Также исправляет странности при размещении отсыпки территории.
omnilib=Библиотека функций, используемых другими модами омни-серии.

