[mod-setting-description]
fcm_factorium_ore_graphics=Меняет графику Факториума для лучшего соответствия названию. А также, чтобы избежать конфузов с похожестью на Омнит, если включен мод Omnimatter
fcm_factorium_ore_omnitraction_tier=Уровень технологичности рецептов омнитракции Факториума\n\nРаботает, только если моды Omnimatter и Portal Research включены одновременно
fcm_strange_matter_only_omnite=With this setting enabled you can only turn strange matter to omnite, not other resources\n\nWorks only if Omnimatter and StrangeMatter present together
fcm_only_omnite=Generate only omnite ore at offworld sites. If unchecked - it possible to find other ores on asteroids.\n\nРаботает, только если моды Omnimatter и Portal Research включены одновременно
fcm_omnite_weight=Если опция "Только омнит" отключена - определяет вероятность найти другие руды вне планеты. Чем меньше значение - тем выше вероятность.\n\nРаботает, только если моды Omnimatter и Portal Research включены одновременно
fcm_offworld_factorium_ore=Будучи включенной, опция позволяет найти Факториум вне планеты. При включенном моде Omnimatter и опции "Только омнит" - игнорируется
fcm_jungle_enabled=If enabled - generate high-density forests anywhere on registered surfaces
fcm_jungle_density=How dense jungles is
fcm_mountains_enabled=If enabled - generate mountains over any solid resource patches on registered surfaces
fcm_mountains_max_stone_particles=Maximum for number of generated stone particles per each generated mountain
fcm_mountains_density=Less number - more density

