[mod-setting-description]
SpaceX-game-mode=Основная настройка сложности SpaceX.\n\nКлассическая эквивалентна версии 0.14\nSpaceX+ увеличивает стоимость исследований в 4 раза, производства в 2 раза и требует в 5 раз больше запусков\nSpaceX Xtreme увеличивает стоимость исследований и производства в 16 раз и требует в 25 раз больше запусков
SpaceX-research-cost=Множитель стоимости исследований
SpaceX-production-cost=Множитель стоимости строительства
SpaceX-launch-profile=Требуемое количество запусков ракеты с компонентами:\n\nКлассический - как в 0.14\nМания - в 5 раз больше\nМегаломания - в 25 раз больше\n\nНапример, мания требует запуска 35 спутников, 50 компонентов корпуса верфи и 5 гиперсветовых двигателей, и т.д.