[technology-description]
bettercablemaking=Продвижение в производстве медных кабелей привели к повышению продуктивности на 50%. Так или иначе, вручную это уже невозможно.
evenbettercablemaking=Удлиненные модули экструдеров в ваших сборочных машинах ведут к увеличению продуктивности исходного процесса на 100%. В силу удлинения пути процесса время производства слегка увеличивается. Пришло время пакетных манипуляторов.
advancedcablemaking=Опрессовка результатов экструзии в подходящие стержни увеличивает продуктивность на 200%. С минимальном увеличение времени производства.
ultimatecablemaking=Предварительный нагрев меди уменьшает нагрузки из-за опрессовки, что увеличивает продуктивность на 300%. Время производства при этом увеличивается ещё чуть-чуть.

bettersteelmaking=За счет обогащения углеродом, потребность в железе процесса производства стали немного уменьшается.
evenbettersteelmaking=За счет уменьшения объемов шлака в печах, расход железа может ещё быть уменьшен, но ценой незначительного увеличения времени производства.
advancedsteelmaking=Новые кислородные датчики в печах позволяют лучше наблюдать за производственным процессом. Так или иначе, это делает более эффективный процесс более медленным.
ultimatesteelmaking=Находки из процесса обогащения Kovarex'а могут быть использованы для доставки достаточного количества угля. В дополнение, вы теперь можете напрямую обогащать железную рудау, что позволяет сэкономить на производстве плит.

