[mod-setting-description]
Noxys_Waterfill-enable-deep-water=Разрешает глубокое водоподведение\n\nПо умолчанию: true
Noxys_Waterfill-enable-green-water=Разрешает болотное водоподведение.\n\nПо умолчанию: true.
Noxys_Waterfill-green-water-requires-uranium=При включении рецепт болотного водоподведения требует для крафта уран-238\n\nПо умолчанию: true.
Noxys_Waterfill-recipe-difficulty=Сложность рецепта.\n\nЛёгкая: 100 воды\nОбычная: 1000 воды\nТяжелая: 1000 water, 1 взрывчатки\nОчень сложная: 1000 воды, 10 взрывчатки, 1 процессор.\n\nПо умолчанию: Обычная.
Noxys_Waterfill-items-per-craft=Количество водоподведений, получаемых в результате одной операции крафта\n\nПо умолчанию: 1.
Noxys_Waterfill-time-per-craft=Время, необходимое на одну операцию крафта в секундах (Больше число - медленнее крафт).\n\nПо умолчанию: 1.
