Noxys_Waterfill-recipe-difficulty=Сложность рецепта.\n\nEasy: 100 воды\nNormal: 1000 воды\nHard: 1000 water, 1 взрывчатки\nExtra Hard: 1000 воды, 10 взрывчатки, 1 процессор.
