[mod-setting-description]
folk-shuttle-add-grids=Определяет, будут ли добавлены сетки оборудования в локомотивы без них.\n\nДругие моды также добавляют их, и обычно бОльшего размера, чем нам необходимо (2x2). Пожалуйства, отключите эту опцию, если используете иные моды, добавляющие сетки оборудования поездам
folk-shuttle-dot-to-go=Определяет, будет ли введение точки (.) автоматически нажимать верхнюю кнопку отфильтрованного списка
folk-shuttle-clear-filters=Определяет, будет ли фильтр списка станций каждый раз сбрасываться
folk-shuttle-ignore-stations=Список разделенных запятыми регистро-зависимых строчных шаблонов языка Lua. Когда название станции подходит под любой из указанных шаблонов, она будет исключена из нефильтрованного списка станций.\n\nhttp://www.lua.org/manual/5.2/manual.html#pdf-string.find\nhttp://www.lua.org/manual/5.2/manual.html#6.4.1\n\nЕсли вы не понимаете назначения этой опции, рекомендуем вам прочитать описание мода на мод-портале Factorio

