[shuttle-lite]
button-tooltip=Ctrl+ЛКМ для вызова челнока на ближайшую или выбранную станцию.\nЛКМ для открытия интерфейса станции, затем ЛКМ на станции для вызова челнока на эту станцию.\nЗайдите в челнок для доступа к меню доступных мест назначения
filter-tooltip=Введите что-нибудь здесь для применения регистро-независимого фильтра к списку станций.\n\nПри нахождении в челноке и совпадении верхнего результата с тем, что нужно - достаточно ввести '.' - обычную точку, для отправки к этой станции
no-train-found=Не найдено подходящих челноков. Пожалуйста, идите пешком :)
no-station-found=Не найдено подходящих станций. Пожалуйста, проведите экскурсию :)
