[technology-description]
orbital-ion-cannon=Запуск орбитальных ионных пушек из ракетных шахт - лучший метод борьбы с агрессией инопланетян. Используя огромную огневую мощь, можно вычищать огромные площади вражеской территории, получая больше пространства для роста фабрик. Чем больше ионных пушек запущено, тем чаще можно использовать их мощные выстрелы.
auto-targeting=Автоматическое целеуказание позволяет радарам помечать вражеские гнезда в качестве целей для орбитальных ионных пушек в процессе обычного сканирования территорий. Также, любое новое гнездовье на постоянно видимых территориях будет сразу отмечено как цель для выстрела ионной пушки.

