[mod-setting-description]
ion-cannon-cooldown-seconds=Время зарядки для каждой орбитальной ионной пушки, с
ion-cannon-voice-style=Стиль голоса комментатора. Варианты:\nCommandAndConquer - из оригинального C&C 1995г\nTiberianSunEVA - EVA из C&C: Tiberian Sun\nTiberianSunCABAL - Cabal из C&C: Tiberian Sun
ion-cannon-play-klaxon=Проигрывать гудок при каждом указании цели для ионной пушки.
ion-cannon-play-voices=Проигрывать голоса из Command & Conquer
ion-cannon-radius=Радиус поражения выстрелом ионной пушки
ion-cannon-laser-damage=Урон лазером, наносимый одним выстрелом ионной пушки.
ion-cannon-explosion-damage=Урон взрывом, наносимый одним выстрелом ионной пушки.
ion-cannon-heatup-multiplier=Данный множитель определяет длительно разогрева ионной пушки от момента указания цели до выстрела. Значение по-умолчанию 2 дает примерно 7 секунд между указанием цели и выстрелом. Множитель линейный, т.е. значение 10 даст примерно 35 секунд разогрева. Не рекомендуется устанавливать слишком больше значение (тестировались значения до 10)
ion-cannon-auto-targeting=Включает автоматическое целеуказание во время сканирования удаленных территорий радарами.
ion-cannon-target-worms=Включает автонацеливание на червей также, как и на гнезда.
ion-cannon-auto-target-visible=Включает автоматическое целеуказание на новые вражеские гнездовья в пределах постоянно видимых территорий вокруг радаров. Осторожно: вражеская экспансия близко от базы может стать причиной дружеского огня.
ion-cannon-custom-alerts=Включает пользовательские оповещения о каждом указании цели для ионных пушек.
ion-cannon-flames=Включает воспламенение объектов в пределах радиуса поражения выстрелом ионной пушки, что может стать причиной появления огромных огненных фронтов.
ion-cannon-ready-ticks=Число игровых тиков между последовательными объявлениями "Ионная пушка заряжена". В секунде 60 тиков, т.е. по умолчанию 300 тиков дадут 5 секунд.
ion-cannon-bob-updates=При включении мод обновит рецепты и технологии для использования новых высокотехнологичных предметов из Bob модов: Electronics, Tech, Warfare, and/or Power.
ion-cannon-chart-tag-duration=Как долго будут существовать маркеры на карте для целей ионных пушек до удаления, в игровых тиках. В секунде 60 тиков, по-умолчанию 720 тиков дают 12 секунд, т.е. 5 секунд сверх разогрева ионной пушки в 7 секунд по-умолчанию.
ion-cannon-min-cannons-ready=Минимальное количество заряженных ионных пушек прежде, чем заработает автоматическое целеуказание. Это позволит всегда иметь запас пушек для ручного нацеливания.
