[mod-setting-description]
rso-vanilla-biter-generation=Когда включено, RSO использует оригинальный генератор кусак. Может использоваться совместно с генератором RSO
rso-biter-generation=Включает встроенный RSO в генератор кусак. У него бОльший разброс, чем у оригинального, для облегчения поиска ресурсов
rso-use-donuts=Включение данной опции разрешает использование формы "пончика" для месторождений ресурсов. Это вносит большее разнообразие в их расположение.
rso-starting-richness-mult=Богатство всех начальных месторождений умножается на данную величну. Заменяет глобальный множитель для начальной зоны
rso-global-richness-mult=Богатство всех месторождений умножается на данную величину
rso-resource-chance=Шанс появления месторождения в каждом регионе (от 0.1 до 1, 1 - всегда)
rso-region-size=Задает размер региона для генерации месторождений. Определяется в чанках - бОльшие значения дают более редкие месторождения.\nИзменение во время игры приводит к непредсказуемым последствиям.
rso-enemy-chance=Шанс генерации врагов в регионе (от 0.1 до 1, 1 - всегда)
rso-enemy-base-size=Размер вражеских баз умножается на данную величину (больше ульев и червей в базах, бОльшие базы)
rso-global-size-mult=Размер месторождений умножается на данную величину. Слишком большие месторождения могут быть обрезаны во время генерации
rso-remove-trees=При включенной опции деревья на месторождениях удаляются\nНе на 100% эффективно - часть деревьев может остаться
rso-infinite-ores-in-start-area=Интеграция с бесконечными ресурсами Angel's - появление бесконечных месторождений в начальной зоне
rso-infinite-ore-threshold=Интеграция с бесконечными ресурсами Angel's - порог, до которого ресурсы становятся неисчерпаемыми. От 0 до 1, где 0 делает бесконечным всё месторождение, 1 - не генерирует бесконечные ресурсы
rso-reveal-spawned-resources=Когда включено, каждое сгенерированное месторождение будет раскрыто на карте для всех команд. Это предотвращает частично появление частично раскрытых месторождений на миникарте
rso-distance-exponent=Продвинутая настройка - может испортить баланс и/или игру.\n/Экспонента, используемая для вычисления богатства месторождений в зависимости от расстояния от центра
rso-fluid-distance-exponent=Продвинутая настройка - может испортить баланс и/или игру.\n/Экспонента, используемая для вычисления богатства жидкостных месторождений в зависимости от расстояния от центра
rso-size-exponent=Продвинутая настройка - может испортить баланс и/или игру.\n/Экспонента, используемая для вычисления размера месторождений в зависимости от расстояния от центра