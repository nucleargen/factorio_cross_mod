[mod-setting-description]
fcm_strange_matter_only_omnite=With this setting enabled you can only turn strange matter to omnite, not other resources\n\nWorks only if Omnimatter and StrangeMatter present together
fcm_jungle_enabled=If enabled - generate high-density forests anywhere on registered surfaces
fcm_jungle_density=How dense jungles is. Beware! High density can cause huge lags!
fcm_mountains_enabled=If enabled - generate mountains over any solid resource patches on registered surfaces
fcm_mountains_max_stone_particles=Maximum for randomized number of stone particles per each generated mountain
fcm_mountains_density=Less number - more density
fcm_debug_mode=Enables logging for debug
fcm_big_brother_tweaks=Changes radius, scan time and power consumption of Big brother's radars and survelliance cameras.
fcm_big_brother_base_time=Scanning time on 0 radar effeciency level. Vanilla time is ~33.3s
fcm_big_brother_exponent=Determines how fast scan time decreases depending on radar effeciency researches. Value = 0 results in scan time has no change from its basis (always equal base time), value = 0.5 results in very fast descreased time
fcm_big_bags_enable=Enables Big Bags features
fcm_big_bags_magazine_factor=Multiplies all ammo magazines capacity by this value
fcm_big_bags_stack_factor=Multiplies all item stacks capacity by this value
fcm_simple_science_enabled=Enables researching science packs. All science packs, excluding Science pack 1, must be researched in new techs. Techs have low cost and dependencies from science packs components.

